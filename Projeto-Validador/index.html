<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de email e senha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head> 
  <body>
    <header class="header">
      <div class="top">
        <div class="buttons-items">
          <button class="buttons">Inicio</button>
          <button class="buttons">Perfil</button>
          <button class="buttons">Sair</button>
        </div>
      </div>
    </header>
    <section>
      <div class="content">
        <div class="form">
          <h1>Login</h1>
          <div class="error" id="error"></div>
          <form id="form">
            <div class="data">
            <div class="content-items">
              <label for="name"></label>
              <input type="text" name="name" id="name" placeholder="Nome completo">
            </div>
            <br>
          <div class="content-items">
            <label for="email"></label>
            <input type="text" name="email" id="email" placeholder="Digite seu email">
          </div>
          <br>
          <div class="content-items">
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
          </div>
          <br>
          <br>
          <button type="submit" class="finish">Enviar</button>
          </form>
        </div>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
